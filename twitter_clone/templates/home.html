{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="content">

    <section class="header_post_form">
        <section class="header">
            <div class="tweeter_logo">
                <img src="{% static 'img/bird.png' %}" >
            </div>
            <div class="tweeter_text">
                <h1>Tweeter</h1>
            </div>
        </section>
        
        <section class="post_form">
            <form action="/" method="POST">
            {% csrf_token %}
                <div class="profile_pic_tweet">
                    <div class="profile_pic">
                        <img src="{% static 'img/user.png' %}">
                    </div>
                    <textarea name="body" placeholder="Tweet what's on your mind..." maxlength="140" required></textarea>
                </div>
                <div class="upload_submit">
                    <div class="blank"></div>
                    <input class="files" name="files" type="file" id="files" accept="image/*" hidden="hidden">
                    <button class="custom_button" id="custom_button" type="button">Upload</button>
                    <input class="tweet" name="submit" type="submit" value="Tweet">
                </div>
            </form>
        </section>
        
    </section>
  
    <section class="posts">
        <ol class="ordered_list">
            {% for post in posts %}
            <li>
                <div class="profile_pic">
                    <img src="{% static 'img/user.png' %}">
                </div>
                <div class="name_body">
                    <div class="name_time">
                        <span class="name"> Jesse </span>
                        <span class="username"> @jessemeissner </span>
                        <span class="dot"> <img src="{% static 'img/new-moon.png' %}"> </span>
                        <span class="datetime"> {{ post.created_at }} <br> </span>
                    </div>
                    <div class="body"> {{ post.body }} <br> </div>
                    <div class="likes">
                      <a class="likes_link" href="like/{{ post.id }}"> <img class="likes_icon" src="{% static 'img/heart.png' %}"> </a>
                        <span class="likes_number"> {{ post.likes }} </span>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ol>
    </section> 

    <script src="{% static 'js/script.js' %}"></script>

</section>

{% endblock %}
