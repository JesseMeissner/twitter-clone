{% extends 'base.html' %}
{% block content %}

<section class="content">

    <h2>Hello Tweeter</h2>

    <section class="post_form">
        
        <section class="posts">
            <ul>
                {% for post in posts %}
                <li>{{ post.name }} <br>
                    <span>@</span>{{ post.username }} <br>
                    {{ post.created_at }} <br>
                    {{ post.body }} <br>
                </li>
                {% endfor %}
            </ul>
        </section>
    </section>
</section>

{% endblock %}
